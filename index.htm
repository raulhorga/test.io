<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Paint Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Paint Application</h1>
    <div class="controls">
        <!-- Selectăm dimensiunea pensulei și culoarea -->
        <label for="brush-size">Brush Size:</label>
        <select id="brush-size" onchange="setBrushSize(this.value)">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
        </select>
        
        <label for="color-picker">Color:</label>
        <input type="color" id="color-picker" onchange="setBrushColor(this.value)">
        
        <!-- Buton pentru salvare -->
        <button onclick="saveImage()">Save as PNG</button>
    </div>
    <canvas id="paintCanvas" width="800" height="600"></canvas>

    <script src="script.js"></script>
</body>
</html>
