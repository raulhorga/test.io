<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Paint App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Paint Application</h1>
    <div class="controls">
        <label for="brush-size">Brush Size:</label>
        <button onclick="setBrushSize(5)">Small</button>
        <button onclick="setBrushSize(10)">Medium</button>
        <button onclick="setBrushSize(20)">Large</button>
        <button onclick="saveImage()">Save as PNG</button>
    </div>
    <canvas id="paintCanvas" width="800" height="600"></canvas>

    <script src="script.js"></script>
</body>
</html>
